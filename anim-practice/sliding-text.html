<!DOCTYPE html>
<html>
    <head>
        <title>Sliding Text</title>
        <link rel="stylesheet" href="./sliding-text.css">
    </head>
    <body>
        <h1 class="slideInLeft">Hello, World</h1>
        <h1 class="slideInLeft reverse">Reverse hello world</h1>
        <h1 class="slideInRight">Right Hello World</h1>
        <h1 class="rotate">Rotate</h1>
        <h1 class="bounce">Bouncing</h1>
    </body>
</html>
