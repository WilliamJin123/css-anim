<!DOCTYPE html>
<html>
    <head>
        <title>SVGs basic shapes</title>
        <link rel="stylesheet" href="./svg.css">
    </head>
    <body>

        <svg xmlns="http://www.w3.org/2000/svg" width="270" height="270" >
            <rect rx="15" ry="15" x="35" y="35" height="200" width="200" fill="lightblue"/>
            <circle r="125" cx="135" cy="135" fill="none" stroke="red" stroke-width="10px"/>
            <circle r="70" cx="135" cy="135" stroke="red" stroke-width="10"/>

            <line x1="10" y1="125" x2="225" y2="225" stroke="green" stroke-width="25"/>

            <polygon fill="pink" points="50,50 125,125 200,50 200,200 125,125 50,200"/>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" width="500" height="500">
            <polyline points="0,0 100,100 100,150 200,250" stroke="black" stroke-width="2" fill="none"/>
            <path d="M 10 10 H 90 V 90 H 10 Z" fill="transparent" stroke="black"/>
        </svg>


        <svg width="190" height="160" xmlns="http://www.w3.org/2000/svg">

            <path d="M 10 10 C 20 20, 40 20, 50 10" stroke="black" fill="transparent"/>
            <path d="M 70 10 C 70 20, 110 20, 110 10" stroke="black" fill="transparent"/>
            <path d="M 130 10 C 120 20, 180 20, 170 10" stroke="black" fill="transparent"/>
            <path d="M 10 60 C 20 80, 40 80, 50 60" stroke="black" fill="transparent"/>
            <path d="M 70 60 C 70 80, 110 80, 110 60" stroke="black" fill="transparent"/>
            <path d="M 130 60 C 120 80, 180 80, 170 60" stroke="black" fill="transparent"/>
            <path d="M 10 110 C 20 140, 40 140, 50 110" stroke="black" fill="transparent"/>
            <path d="M 70 110 C 70 140, 110 140, 110 110" stroke="black" fill="transparent"/>
            <path d="M 130 110 C 120 140, 180 140, 170 110" stroke="black" fill="transparent"/>
          
        </svg>

        <svg className="pizza-svg" xmlns="http://www.w3.org/2000/svg"  width="400" height="400">
        <path
          fill="none"
          stroke="black"
          d="M40 40 L80 40 C 80 40 80 80 40 80 C40 80 0 80 0 40 C0 40 0 0 40 0Z"
          
        />
        <circle r="2" fill="green" cx="40" cy="80"/>
        <circle r="2" fill="red" cx="80" cy="80"/>
        <circle r="2" fill="blue" cx="80" cy="40"/>
        <path
          fill="none"
          stroke="black"
          d="M50 30 L50 -10 C50 -10 90 -10 90 30 Z"
          
        />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="500" height="500">
            <path d="M 50,50 L 100,50 A 50,50 0 0 1 50,0 Z" fill="none" stroke="black" stroke-width="2" />
        </svg>
    </body>
</html>
